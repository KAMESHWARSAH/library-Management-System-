    <meta charset="UTF-8">

    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/reg_style.css}">

   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  
 
  <body>

    <form action="/User_Registration" method="post" id="regform">
      <h2 >Signup Here</h2>
	  
      <div class="form-group fullname">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" value="" placeholder="Enter your full name">
      </div>
      <div class="form-group email">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" value="" placeholder="Enter your email address">
      </div>
      <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="" placeholder="Enter your password">
        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
      </div>
      <div class="form-group date">
        <label for="date">Birth Date</label>
        <input type="date" id="date" name="date" value="" placeholder="Select your date">
      </div>
      <div class="form-group gender">
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="" selected disabled>Select your gender</option>
          <option value="Male" selected>Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group submit-btn">
        <input type="submit" value="Submit" 		onclick="Verify()">
      </div>
      <div>
        <h3>Already have an account? <a href="/Login">Login now</a></h3>
      </div>
    </form>

<div th:if="${PrintSwal == 'User_Exists'}">    
<script>swal("User Already Exists");</script>
</div>
